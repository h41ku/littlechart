<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no"/>
    <meta id="theme-color" name="theme-color" content="#ffffff"/>
<style>
html {
    min-height: 100%;;
    height: 100%;
    font-size: 15px;
    box-sizing: border-box;
}
body {
    margin: 0;
    background: #f3f3f3;
    height: 100%;
    min-height: 100%;
    box-sizing: border-box;
}
canvas {
    display: block;
    margin-top: 4rem;
    margin-bottom: 4rem;
    margin-left: auto;
    margin-right: auto;
    box-sizing: content-box;
}
</style>
</head>
<boby>
<canvas class="chart" width="1300" height="500"></canvas>
<script type="module">

import Chart from '../src/Chart.mjs'
import Dataset from '../src/Dataset.mjs'

const chart = new Chart(document.querySelector('canvas'), {
    fontFamily: 'monospace',
    fontSize: 15,
    // xAxisLabelYOffset: 3,
    // yAxisLabelXOffset: -3,
    // yAxisLabelYOffset: -1,
    // xAxisStep: 25.0,
    // yAxisStep: 50.0,
    // xCanvasStep: 50,
    // yCanvasStep: 15,
    // pointsOfInterestXAxisLabelEnable: false,
    // pointsOfInterestYAxisLabelEnable: false,
    // pointsOfInterestEnable: true,
    invertMouseWheel: true,
    userScaleY: evt => evt.detail.originalEvent.shiftKey ? false : true
})

window.chart = chart

{
    const dataset = new Dataset('Red dataset', {
        lineColor: 'rgb(255,0,0)',
        // lineWidth: 2,
        // pointRadius: 4,
        // isStepped: true,
    })
    const T = 150,
        MIN_X = -5000000, MAX_X = 5000000,
        MIN_Y = -100, MAX_Y = 100,
        M = 1000000,
        N = MAX_X - MIN_X //+ 1

    const xsBlocks = []
    const ysBlocks = []
    let xs
    let ys
    let j
    for (let x = MIN_X, i = 0; x <= MAX_X; x ++, i ++) {
        if (i % M === 0) {
            if (i > 0) {
                xsBlocks.push(xs)
                ysBlocks.push(ys)
            }
            const m = Math.min(M, N - i)
            xs = new Int32Array(m)
            ys = new Float64Array(m)
        }
        const y = (Math.sin(2 * Math.PI * x / T) + 1) / 2  * (MAX_Y - MIN_Y) + MIN_Y
        j = i % M
        xs[j] = x
        ys[j] = y
    }
    if (j > 0) {
        xsBlocks.push(xs)
        ysBlocks.push(ys)
    }
    const at = i => {
        const k = Math.floor(i / M)
        const j = i - k * M
        return [ xsBlocks[k][j], ysBlocks[k][j] ]
    }
    dataset.compile({ at, length: N })
    chart.datasets.push(dataset)
}

{
    const legend = 'Green dataset'
    const groupId = 'greenGroup'
    const dataset1 = new Dataset(legend, {
        groupId,
        lineColor: 'rgb(0,255,0)',
        isStepped: true
    })
    const dataset2 = new Dataset(legend, {
        groupId,
        lineColor: 'rgb(0,255,0)',
        lineDash: [5,5],
        isStepped: true
    })
    const dataset3 = new Dataset(legend, {
        groupId,
        lineColor: 'rgb(0,255,0)',
        isStepped: true
    })
    const T = 150, MIN = -50, MAX = 50
    const points1 = []
    const points2 = []
    const points3 = []
    for (let x = -6000; x <= -4000; x ++) {
        const y = (Math.sin(2 * Math.PI * x / T) + 1) / 2  * (MAX - MIN) + MIN
        if (x < -5500) {
            points1.push([x, y])
        } else if (x === -5500) {
            points1.push([x, y])
            points2.push([x, y])
        } else if (x > -5500 && x < -4500) {
            points2.push([x, y])
        } else if (x === -4500) {
            points2.push([x, y])
            points3.push([x, y])
        } else {
            points3.push([x, y])
        }
    }
    dataset1.compile(points1)
    dataset2.compile(points2)
    dataset3.compile(points3)
    chart.datasets.push(dataset1)
    chart.datasets.push(dataset2)
    chart.datasets.push(dataset3)
}

{
    const dataset = new Dataset('Blue dataset', {
        lineColor: 'rgb(0,0,255)',
        isStepped: true
    })
    const T = 150, MIN = -10000, MAX = 10000
    const points = []
    for (let x = 2000; x <= 4000; x ++) {
        const y = (Math.sin(2 * Math.PI * x / T) + 1) / 2  * (MAX - MIN) + MIN
        points.push([x, y])
    }
    dataset.compile(points)
    chart.datasets.push(dataset)
}

{
    const dataset = new Dataset('Magenta dataset', {
        lineColor: 'rgb(255,0,255)'
    })
    let y = -2000
    const points = []
    for (let x = 200; x <= 1000; x += 5) {
        y += 1 + 2 * Math.random()
        points.push([x, y])
    }
    dataset.compile(points)
    chart.datasets.push(dataset)
}

chart.repaint()

</script>
</boby>
</html>
